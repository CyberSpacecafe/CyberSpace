<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Space</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cyber Space</h1>
    <nav>
      <a href="#servicios">Servicios</a>
      <a href="#galeria">Galería</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>
  <section class="hero">
    <h2>¡Sumérgete en el mundo gamer y anime!</h2>
    <p>El lugar perfecto para jugar, ver anime y compartir con amigos.</p>
    <button onclick="mostrarReserva()">Reservar PC</button>
  </section>
  <section id="servicios">
    <h3>Servicios</h3>
    <div class="servicios-lista">
      <div class="servicio">
        <img src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" alt="Gaming">
        <span>PCs Gamer</span>
      </div>
      <div class="servicio">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616494.png" alt="Anime">
        <span>Zona Gamer</span>
      </div>
      <div class="servicio">
        <img src="https://cdn-icons-png.flaticon.com/512/1048/1048953.png" alt="Snacks">
        <span>Snacks Temáticos</span>
      </div>
      <div class="servicio">
        <img src="https://cdn-icons-png.flaticon.com/512/1055/1055672.png" alt="Torneos">
        <span>Torneos y Eventos</span>
      </div>
    </div>
  </section>
  <section id="galeria">
    <h3>Galería</h3>
    <div class="galeria">
      <img src="Imagenes/Zona Gamer.jpeg" alt="Zona gamer">
      <img src="Imagenes/cyberspace logo.jpeg" alt="CYBER SPACE">
      <img src= "Imagenes/CyberCard.jpeg" alt="CyberCard">
    </div>
  </section>
  <section id="contacto">
    <h3>Contacto</h3>
    <form>
      <input type="text" placeholder="Nombre" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Mensaje"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2025 Cyber Space. Todos los derechos reservados.</p>
  </footer>
  <script src="java.js"></script>
</body>
</html>
